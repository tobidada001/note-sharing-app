{% extends "base.html" %}
{% load social_share %}
{% block body %}

<div class="my-1">
<a href="{% url 'notes' %}" class="btn btn-primary">&leftarrow; Back to Notes Page </a>

</div>

<div class="container mt-0">
    <h1 class="text-center">Edit Note</h1>


    
  <div class="container-fluid card p-4">
    <form method="POST">
        {% csrf_token %}


        <div class="row mb-3">
          <label for="notetitle" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" name="title" class="form-control" value="{{ note_to_edit.title }}"  id="notetitle"> {{note.title}}
          </div>
        </div>
        <div class="row mb-3">
          <label for="body" class="col-sm-2 col-form-label">Note</label>
          <div class="col-sm-10">
            <textarea name="body"  class="form-control"  rows="7">{{note_to_edit.body}}</textarea>
          </div>
        </div>
      
       
        <button type="submit" class="btn btn-dark ">Update</button>
      </form>

    </div>

























  </div>
      
{% endblock body %}
