{% extends "base.html" %}

{% block body %}

 <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">

    
    {% for note in mynotes  %}
         
   <div class="col">
    <a href="{% url 'view_note' note.owner.username note.slug %}" class="text-decoration-none ">
        
    <div class="card shadow-sm border-success mb-3 " >
        <div class="card-header bg-transparent border-success text-dark"><small>Added: {{note.date_created}}</small></div>
       
        <div class="card-body text-success">
          <h6 class="card-title">{{note.title|truncatechars:"23"}}</h6>
          <p class="card-text">{{note.body |truncatechars:"70"}}</p>
        </div>
        <div class="card-footer bg-transparent border-success text-dark"><small>Updated: {{note.date_updated}}</small></div>
      </div>
    </a>
   </div>
   {% endfor %}
 

    </div>
  
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
   
      
{% endblock body %}
