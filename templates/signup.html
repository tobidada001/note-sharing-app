{% extends "base.html" %}

{% block body %}
          <div class="container-fluid card p-4">
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="row mb-3">
              <label for="username" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input class="form-control" placeholder="Choose a username" name="username" id="username">
              </div>
            </div>
            <div class="row mb-3">
              <label for="password" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" name="password" placeholder="Choose a strong password" class="form-control" id="password">
              </div>
            </div>
            <div class="row mb-3">
              <label for="cpassword" class="col-sm-2 col-form-label">Confirm Password</label>
              <div class="col-sm-10">
                <input type="password" name="cpassword" placeholder="Confirm your password" class="form-control" id="cpassword">
              </div>
            </div>
           
           
            <button type="submit" class="btn btn-dark ">Register</button>
          </form>

        </div>
   
{% endblock body %}
